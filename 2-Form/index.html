<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<div class="page-wrapper">
    <main class="main-wrapper">
        <form class="form" action="#" method="get">
            <h1 class="form__header">Регистрация</h1>
            <p class="form__text">
                Уже есть аккаунт? <a class="form__link form__link--first" href="#">Войти</a>
            </p>
            <input class="form__input"
                   type="text"
                   placeholder="Название компании"
                   name="company_name"
                   id="company_name"
                   value="Моя компания"
                   required>
            <div class="form__inputs-wrapper">
                <input class="form__input"
                       type="text"
                       placeholder="Имя"
                       name="user_name"
                       id="user_name"
                       required>
                <input class="form__input"
                       type="text"
                       placeholder="Фамилия"
                       name="last_name"
                       id="last_name"
                       required>
            </div>
            <input class="form__input"
                   type="email"
                   placeholder="E-mail"
                   name="email"
                   id="email"
                   required>
            <button class="form__button" type="submit">Зарегистрироваться</button>
            <div class="form__terms-wrapper">
                <input type="checkbox" name="terms" id="terms">
                <label class="form__terms-text" for="terms">
                    Я прочитал и принимаю
                    <a class="form__link form__link--second" href="#">Условия использования</a>
                </label>
            </div>
        </form>
    </main>
</div>
</body>
</html>
