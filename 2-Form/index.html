<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <main class="main-wrapper">
        <form class="form" action="#" method="get">
            <h1 class="form__header">Регистрация</h1>
            <p class="form__text">
                Уже есть аккаунт? <a class="form__link form__link--first" href="#">Войти</a>
            </p>
            <div class="form__main-wrapper">
                <input class="form__input"
                       type="text"
                       placeholder="Название компании"
                       name="company_name"
                       id="company_name"
                       value="Моя компания"
                       required>
                <div class="form__inputs-wrapper">
                    <input class="form__input form__input--name"
                           type="text"
                           placeholder="Имя"
                           name="user_name"
                           id="user_name"
                           required>
                    <input class="form__input form__input--second-name"
                           type="text"
                           placeholder="Фамилия"
                           name="last_name"
                           id="last_name"
                           required>
                </div>
                <input class="form__input"
                       type="email"
                       placeholder="E-mail"
                       name="email"
                       id="email"
                       required>
                <button class="form__button" type="submit">Зарегистрироваться</button>
                <div class="form__terms-wrapper">
                    <input class="form__input-checkbox" type="checkbox" name="terms" id="terms">
                    <label class="form__terms-text" for="terms">
                        Я прочитал и принимаю
                        <a class="form__link form__link--second" href="#">Условия использования</a>
                    </label>
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>
