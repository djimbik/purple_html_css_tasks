<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div>
    <main>
        <h1>Регистрация</h1>
        <div>
            Уже есть аккаунт? <a href="#">Войти</a>
        </div>
        <form action="#" method="get">
            <div>
                <label for="company_name">Название компании</label>
                <input type="text"
                       placeholder="Название компании"
                       name="company_name"
                       id="company_name"
                       value="Моя компания"
                       required>
            </div>
            <div>
                <label for="user_name">Имя</label>
                <input type="text"
                       placeholder="Имя"
                       name="user_name"
                       id="user_name"
                       required>
            </div>
            <div>
                <label for="last_name">Фамилия</label>
                <input type="text"
                       placeholder="Фамилия"
                       name="last_name"
                       id="last_name"
                       required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email"
                       placeholder="E-mail"
                       name="email"
                       id="email"
                       required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">
                    Я прочитал и принимаю
                    <a href="#">Условия использования</a>
                </label>
            </div>
        </form>
    </main>
</div>
</body>
</html>
